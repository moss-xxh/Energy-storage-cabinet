            const menuElement = document.createElement('div');

            menuElement.dataset.menuId = menu.id;
            menuElement.draggable = true;
            
            // åˆ¤æ–­æ˜¯å¦æœ‰å­èœå•
            const hasChildren = menu.children && menu.children.length > 0;
            const isExpanded = expandedMenus.has(menu.id);
            
            menuElement.innerHTML = `
                <span class="drag-handle">â‹®â‹®</span>
                ${hasChildren ? `<span class="expand-toggle ${isExpanded ? 'expanded' : ''}" onclick="toggleMenuExpand(${menu.id})">${isExpanded ? 'â–¼' : 'â–¶'}</span>` : '<span class="expand-spacer" style="width: 16px; display: inline-block;"></span>'}
                <span class="tree-item-icon">${menu.icon}</span>
                <div class="tree-item-content">
                    <span class="tree-item-name">${menu.name}</span>
                    ${menu.path ? `<span class="tree-item-path">${menu.path}</span>` : ''}
                    <span class="tree-item-status status-${menu.status}">
                        ${menu.status === 'active' ? 'å¯ç”¨' : 'ç¦ç”¨'}
                    </span>
                </div>
                <div class="tree-item-actions">
                    <button class="action-btn edit" onclick="editMenu(${menu.id})">ç¼–è¾‘</button>
                    <button class="action-btn delete" onclick="deleteMenu(${menu.id})">åˆ é™¤</button>
                </div>
            `;
            
            container.appendChild(menuElement);
            
            // æ¸²æŸ“å­èœå•ï¼ˆæ ¹æ®å±•å¼€çŠ¶æ€å†³å®šæ˜¯å¦æ˜¾ç¤ºï¼‰
            if (hasChildren && isExpanded) {

        // è®¾ç½®æ‹–æ‹½åŠŸèƒ½
        function setupDragAndDrop() {
            const container = document.getElementById('menuTreeContainer');
            
            container.addEventListener('dragstart', function(e) {
                if (e.target.classList.contains('tree-item')) {
                    draggedElement = e.target;
                    e.target.classList.add('dragging');
                }
            });
            
            container.addEventListener('dragend', function(e) {
                if (e.target.classList.contains('tree-item')) {
                    e.target.classList.remove('dragging');
                    draggedElement = null;
                }
            });
            
            container.addEventListener('dragover', function(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(container, e.clientY);
                if (afterElement == null) {
                    container.appendChild(draggedElement);
                } else {
                    container.insertBefore(draggedElement, afterElement);
                }
            });
        }

        // è·å–æ‹–æ‹½åçš„ä½ç½®
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.tree-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // ä¿å­˜èœå•
        function saveMenu() {
            const form = document.getElementById('menuForm');

                parent: formData.get('parent') ? parseInt(formData.get('parent')) : null,
                sort: parseInt(formData.get('sort')),

            };
            
            if (currentEditingMenu) {
                // ç¼–è¾‘ç°æœ‰èœå•
                Object.assign(currentEditingMenu, menuData);
                showMessage('èœå•æ›´æ–°æˆåŠŸ', 'success');
            } else {
                // æ–°å¢èœå•
                const newMenu = {
                    id: ++maxMenuId,
                    ...menuData,
                    children: []
                };
                
                if (newMenu.parent) {
                    const parent = findMenuById(newMenu.parent);
                    if (parent) {

                } else {
                    window.menuData.push(newMenu);
                }

            renderMenuTree();

        }

        // æ›´æ–°çˆ¶çº§èœå•é€‰é¡¹
        function updateParentMenuOptions() {
            const select = document.getElementById('parentMenu');
            select.innerHTML = '<option value="">æ ¹èœå•</option>';

        // æŸ¥æ‰¾èœå•
        function findMenuById(id) {
            for (let menu of menuData) {
                if (menu.id === id) return menu;
                for (let child of menu.children) {
                    if (child.id === id) return child;
                }
            }
            return null;
        }

        // åˆ é™¤èœå•
        function removeMenuById(id) {
            // ä»æ ¹èœå•åˆ é™¤
            let index = menuData.findIndex(menu => menu.id === id);
            if (index !== -1) {
                menuData.splice(index, 1);
                return;
            }
            
            // ä»å­èœå•åˆ é™¤
            for (let menu of menuData) {
                index = menu.children.findIndex(child => child.id === id);
                if (index !== -1) {
                    menu.children.splice(index, 1);
                    return;
                }
            }
        }

        // åˆ‡æ¢å•ä¸ªèœå•çš„å±•å¼€/æ”¶èµ·çŠ¶æ€
