    <script>
        let isEditing = false;

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
        });

        // ÂàáÊç¢ÁºñËæëÊ®°Âºè
        function toggleEdit() {
            isEditing = !isEditing;
            const editBtn = document.getElementById('edit-btn');
            const formActions = document.getElementById('form-actions');
            const inputs = document.querySelectorAll('#profile-form input:not([id="username"]):not([id="employee-id"]), #profile-form select, #profile-form textarea');
            
            if (isEditing) {
                editBtn.textContent = 'ÂèñÊ∂àÁºñËæë';
                editBtn.className = 'btn btn-secondary';
                formActions.style.display = 'flex';
                
                inputs.forEach(input => {
                    input.removeAttribute('readonly');
                    input.removeAttribute('disabled');
                });
            } else {
                editBtn.textContent = 'ÁºñËæë';
                editBtn.className = 'btn btn-secondary';
                formActions.style.display = 'none';
                
                inputs.forEach(input => {
                    if (input.tagName === 'SELECT') {
                        input.setAttribute('disabled', '');
                    } else {
                        input.setAttribute('readonly', '');
                    }
                });
            }
        }

        // ÂèñÊ∂àÁºñËæë

        // Â§ÑÁêÜÂ§¥ÂÉè‰∏ä‰º†
        function handleAvatarUpload(input) {
            const file = input.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showMessage('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá2MB', 'error');
                    return;

                    const avatar = document.querySelector('.avatar');
                    avatar.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                    showMessage('Â§¥ÂÉè‰∏ä‰º†ÊàêÂäü', 'success');
                };
                reader.readAsDataURL(file);
            }
        }
